<head>
</head>

<body>
<div class="row">	
{{>navTemplate}}
{{>profile}}
{{>grow}}
{{>track}}
</div>
<div class="row">	
{{>map}}
</div>
</body>

<template name="grow">

   <div class="col s2 m4 l3">
   <div class="card">
   <div class="card-title blue white-text">
   <h5>Grow</h5>
   </div>
   <div class="card-content">
	<form class="addScrape">
		Add a username to scrape
        <input type="text" name="scrapeScreenName" placeholder="Username" />
        how many IDs do you want?
        <input type="text" name="scrapeResults" placeholder="100" />
        <button class="btn pink" type="submit" name="action">Go
		</button>
	</form>
	<div><br>[{{scrapeIdQuantity}}] profiles remain</div>
   </div>
   </div>
</div>

</template>

<template name="profile">

<div class="col s2 m4 l3">
  <div class="card profile-card">
    <div class="card-image">
      <img class="card-image" src="{{profileDetails.profile_banner_url}}" alt="user bg">
    </div>
    <div class="card-content grey darken-3 white-text">
      <img src="{{profileDetails.profile_image_url}}" alt="" class="circle responsive-img activator card-profile-image">
      <span class="card-title">{{profileDetails.screen_name}}</span>
      <p>Followers: {{profileDetails.followers_count}}</p>
      <p>Friends: {{profileDetails.friends_count}}</p>
      <p>Listed: {{profileDetails.listed_count}}</p>

    </div>
  </div>
</div>

</template>

<template name="track">

   <div class="col s2 m4 l6">
   <div class="card">
   <div class="card-title purple white-text">
   <h5>track</h5>
   </div>
   <div class="card-content">
	<ul>
		<li>Friends in DB: {{friendsDBDetails}}</li>
		<li>Followers in DB: {{followersDBDetails}}</li>
		<li>Scraped in DB: {{scrapedDetails}}</li>

	</ul>
   </div>
   </div>
</div>

</template>


<template name="map">
	<div class="col s12 m12 l12">
	<div class="card">
	   <div class="card-title grey darken-3 white-text">
	   		<h5>Audience distribution</h5>
	   </div>
      	<div class="card-content">
	  		<div class="map-container">
	    		{{> googleMap name="exampleMap" options=exampleMapOptions}}
	  		</div>
  		</div>

	</div>
	</div>
</template>
